apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-deployment
  labels:
    app: myapp
    type: front-end
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
        - name: nginx-controller
          image: apache1
  replicas: 3
  selector:
    matchLabels:
      type: front-end


    app: pod-deployment  
    type: front-end
